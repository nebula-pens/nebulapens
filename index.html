<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hunter-X Pen Order Form</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 38px;
      font-weight: bold;
    }

    form {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(20px);
      width: 85%;
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    label {
      display: block;
      text-align: left;
      font-size: 18px;
      margin-bottom: 5px;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: #fff;
      color: #6a11cb;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 15px;
    }

    button:hover {
      background: #e6e6e6;
    }

  </style>
</head>
<body>

  <h1>Hunter-X Custom Pen Order</h1>

  <form id="orderForm">

    <label>Name</label>
    <input type="text" name="name" required>

    <label>Grade & Section</label>
    <input type="text" name="grade" required>

    <label>Pen Body Colour</label>
    <input type="text" name="bodyColour" placeholder="Example: Black / Purple / Neon Blue" required>

    <label>Ink Colour</label>
    <input type="text" name="inkColour" placeholder="Black / Blue / Red etc." required>

    <label>Extra Customisation</label>
    <textarea name="custom" rows="3" placeholder="Name engraving / stickers / patterns etc."></textarea>

    <button type="submit">Submit Order</button>

  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxzrAgwt46ulQpMWz2xIoLPFfi6oufbhWJ78z2Y62y1BRl6-GnJMWIPvzZvTrM0iO4D/exec";

    document.getElementById("orderForm").addEventListener("submit", e => {
      e.preventDefault();

      let formData = new FormData(e.target);

      fetch(scriptURL, { method: "POST", body: formData })
        .then(() => alert("Order submitted!"))
        .catch(() => alert("Error! Try again."));
    });
  </script>

</body>
</html>
