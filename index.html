<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nebula Pens Order</title>

<style>
body {
    font-family: Arial, sans-serif;
    padding: 0;
    margin: 0;
    background: linear-gradient(135deg, #6a00ff, #a600ff, #d400ff);
    background-size: 300% 300%;
    animation: nebula 8s infinite alternate;
    color: white;
}

@keyframes nebula {
    0% { background-position: left; }
    100% { background-position: right; }
}

.container {
    max-width: 500px;
    margin: 40px auto;
    padding: 25px;
    background: rgba(20, 20, 20, 0.6);
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
}

h2 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 10px;
}

label {
    display: block;
    margin-top: 15px;
    font-size: 16px;
    font-weight: bold;
}

input, textarea {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    outline: none;
}

button {
    width: 100%;
    padding: 15px;
    margin-top: 25px;
    border-radius: 10px;
    border: none;
    background: #ff00ff;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #cc00cc;
}

#status {
    text-align: center;
    margin-top: 10px;
    font-size: 16px;
}
</style>
</head>

<body>

<div class="container">
<h2>Nebula Pens Order Form</h2>

<label>Name:</label>
<input type="text" id="customerName" required>

<label>Phone Number:</label>
<input type="text" id="phoneNumber" required>

<label>Email:</label>
<input type="email" id="customerEmail" required>

<label>Address:</label>
<textarea id="address" rows="3" required></textarea>

<label>Body Colour (Red, Silver, Gold, etc):</label>
<input type="text" id="penBodyColor" required>

<label>Grip Colour (Any colour):</label>
<input type="text" id="gripColor" required>

<label>Ink Colour (Blue or Black):</label>
<input type="text" id="inkColor" required>

<label>Quantity:</label>
<input type="number" id="quantity" required min="1">

<button onclick="submitOrder()">Submit Order</button>

<p id="status"></p>
</div>

<script>
function submitOrder() {
    document.getElementById("status").innerText = "Submitting...";

    const scriptURL = "https://script.google.com/macros/s/AKfycbxzrAgwt46ulQpMWz2xIoLPFfi6oufbhWJ78z2Y62y1BRl6-GnJMWIPvzZvTrM0iO4D/exec";

    const orderData = {
        customerName: document.getElementById("customerName").value,
        phoneNumber: document.getElementById("phoneNumber").value,
        customerEmail: document.getElementById("customerEmail").value,
        address: document.getElementById("address").value,
        penBodyColor: document.getElementById("penBodyColor").value,
        gripColor: document.getElementById("gripColor").value,
        inkColor: document.getElementById("inkColor").value,
        quantity: document.getElementById("quantity").value
    };

    fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(orderData)
    })
    .then(res => res.json())
    .then(res => {
        if (res.status === "success") {
            document.getElementById("status").innerText = "Order submitted successfully!";
        } else {
            document.getElementById("status").innerText = "Error submitting order.";
        }
    })
    .catch(err => {
        document.getElementById("status").innerText = "Network error.";
    });
}
</script>

</body>
</html>
