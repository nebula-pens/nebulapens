<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nebula Pens Order</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #4b0082, #8a2be2);
        margin: 0;
        padding: 0;
        color: white;
    }

    .container {
        max-width: 480px;
        margin: 40px auto;
        background: rgba(255, 255, 255, 0.15);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        backdrop-filter: blur(8px);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 26px;
    }

    label {
        font-size: 15px;
        margin-top: 12px;
        display: block;
    }

    input, textarea, select {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        margin-top: 6px;
        font-size: 15px;
    }

    textarea {
        height: 80px;
    }

    button {
        width: 100%;
        padding: 14px;
        background: #7b2fff;
        border: none;
        border-radius: 10px;
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        color: white;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #9d54ff;
    }

    #status {
        text-align: center;
        margin-top: 15px;
        font-size: 16px;
    }
</style>
</head>

<body>

<div class="container">
<h2>Nebula Pens Order Form</h2>

<label>Name:</label>
<input type="text" id="customerName" required>

<label>Phone Number:</label>
<input type="text" id="phoneNumber" required>

<label>Email:</label>
<input type="email" id="customerEmail" required>

<label>Address:</label>
<textarea id="address" required></textarea>

<label>Body Colour:</label>
<select id="penBodyColor">
    <option>Red</option><option>Orange</option><option>Yellow</option>
    <option>Green</option><option>Blue</option><option>Indigo</option>
    <option>Violet</option><option>Pink</option><option>Black</option>
    <option>White</option><option>Silver</option><option>Gold</option>
</select>

<label>Grip Colour:</label>
<select id="gripColor">
    <option>Red</option><option>Orange</option><option>Yellow</option>
    <option>Green</option><option>Blue</option><option>Indigo</option>
    <option>Violet</option><option>Pink</option><option>Black</option>
    <option>White</option><option>Silver</option><option>Gold</option>
</select>

<label>Ink Colour:</label>
<select id="inkColor">
    <option>Blue</option><option>Black</option>
</select>

<label>Quantity:</label>
<select id="quantity">
    <option>1</option><option>2</option><option>3</option>
    <option>4</option><option>5</option>
</select>

<button onclick="submitOrder()">Submit Order</button>

<p id="status"></p>
</div>

<script>
function submitOrder() {
    document.getElementById("status").innerText = "Submitting...";

    // ⭐ NEW SCRIPT URL YOU GAVE ME ⭐
    const scriptURL = "https://script.google.com/macros/s/AKfycbxzrAgwt46ulQpMWz2xIoLPFfi6oufbhWJ78z2Y62y1BRl6-GnJMWIPvzZvTrM0iO4D/exec";

    const orderData = {
        customerName: customerName.value,
        phoneNumber: phoneNumber.value,
        customerEmail: customerEmail.value,
        address: address.value,
        penBodyColor: penBodyColor.value,
        gripColor: gripColor.value,
        inkColor: inkColor.value,
        quantity: quantity.value
    };

    fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(orderData)
    })
    .then(r => r.json())
    .then(res => {
        if (res.status === "success") {
            status.innerText = "Order submitted successfully!";
        } else {
            status.innerText = "Error submitting order.";
        }
    })
    .catch(() => status.innerText = "Network error.");
}
</script>

</body>
</html>
